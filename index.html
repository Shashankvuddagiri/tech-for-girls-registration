<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech for Girls Registration</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <h1><center>Tech for Girls Community Registration</center></h1>
  <main>
    <form id="registrationForm" autocomplete="off">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="college">College</label>
        <input type="text" id="college" name="college" required />
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" id="department" name="department" required />
      </div>
      <div class="form-group">
        <label for="screenshot">Screenshot Upload</label>
        <input type="file" id="screenshot" name="screenshot" accept="image/*,.pdf" required />
      </div>
      <div class="form-group share-group">
        <button type="button" id="whatsappShare" class="share-btn">
          Share on WhatsApp
        </button>
        <div class="share-progress">
          <span id="shareAnimatedCount">Click count: 0/5</span>
          <div class="progress-bar"><div id="shareProgressBar" class="progress-bar-inner"></div></div>
        </div>
      </div>
      <button type="submit" id="submitBtn" disabled><center>Submit Registration</center></button>
      <div id="formMessage" class="form-message"></div>
    </form>
  </main>
  <div id="thankYouModal">
    <div class="modal-content">
      <h2>ðŸŽ‰ Submission Successful!</h2>
      <p>Thanks for being part of Tech for Girls!</p>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
